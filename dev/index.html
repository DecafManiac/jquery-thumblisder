<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ES6</title>
    <link rel="stylesheet" href="main.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="slider">
        <header>
          <h3>Jquery Thumbslider</h3>
        </header>
        <div id="slides">
            <div class="slide"><img src="img/device-imac.png" alt="" width="900" height="200"></div>
            <div class="slide"><img src="img/device-macbook.png" alt="" width="900" height="200"></div>
            <div class="slide"><img src="img/device-iphone.png" alt="" width="900" height="200"></div>
            <div class="slide"><img src="img/device-ipad.png" alt="" width="900" height="200"></div>
        </div>
        <nav id="menu">
          <ul>
            <li class='seperator'></li>
            <li class='product'>
              <a href="#">
                <img src="img/device-imac-thumb.png" alt="thumbnail">
              </a>
            </li>
            <li class='product'>
              <a href="#">
                <img src="img/device-macbook-thumb.png" alt="thumbnail">
              </a>
            </li>
            <li class='product'>
              <a href="#">
                <img src="img/device-iphone-thumb.png" alt="thumbnail">
              </a>
            </li>
            <li class='product'>
              <a href="#">
                <img src="img/device-ipad-thumb.png" alt="thumbnail">
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="switch">
        <h2>Autoscroll</h2>
        <input class="tgl tgl-ios" id="cb2" type="checkbox"/>
        <label class="tgl-btn" for="cb2"></label>
      </div>
    </div>

    <script type="text/javascript" src='app.js'></script>
  </body>
</html>
